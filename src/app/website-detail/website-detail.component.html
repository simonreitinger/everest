<div id="detail" *ngIf="website">
  <h1 class="mb15">{{ website.cleanUrl }}</h1>

  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title>Packagist</mat-panel-title>
      <mat-panel-description>Installierte Pakete anzeigen</mat-panel-description>
    </mat-expansion-panel-header>

    <mat-table [dataSource]="packages" class="w100" *ngIf="packages" matSort>
      <ng-container matColumnDef="vendor">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Entwickler</mat-header-cell>
        <mat-cell *matCellDef="let element">{{ element.vendor }}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="repository">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Repository</mat-header-cell>
        <mat-cell *matCellDef="let element">{{ element.repository }}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="version">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Version (Lock)</mat-header-cell>
        <mat-cell *matCellDef="let element">{{ element.version }}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="rootVersion">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Version (Root)</mat-header-cell>
        <mat-cell *matCellDef="let element">{{ element.rootVersion }}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="isPrivate">
        <mat-header-cell *matHeaderCellDef>Privat</mat-header-cell>
        <mat-cell *matCellDef="let element">{{ element.isPrivate ? 'ja' : 'nein' }}</mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="packageOptions.displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let element; columns: packageOptions.displayedColumns;"></mat-row>
    </mat-table>

  </mat-expansion-panel>
</div>
