<div class="website-add">
    <a routerLink="/website/add">Add new website</a>
</div>
<div id="websites">
    <div class="website bg-pink" *ngFor="let website of websites">
        <div class="header">
            <h3>{{ website.url }}</h3>
        </div>
        <button class="button bg-yellow" (click)="updateTask(website)">composer update</button>
    </div>
</div>
